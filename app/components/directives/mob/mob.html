<div class="mob">
    <label class="name">{{ vm.currentMob.name }}</label>
    <div class="life-bar">
        <uib-progressbar animate="vm.gameState.settings.mobView.lifeBarAnimated"
                         max="vm.currentMob.maxHp"
                         value="vm.currentMob.currentHp"
                         type="success">
        </uib-progressbar>
    </div>
</div>
